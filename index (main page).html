<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body{
		background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240506/pngtree-green-background-powerpoint-design-image_15725244.jpg');
		background-repeat: no-repeat;
		background-size: cover;
		background-attachment: fixed;
	}
	#mass{
		width: 300px;
		height: 300px;
	}
</style>
</head>
<body>
	<center>
	<h1>BMI Calculator</h1>
	<p>Body mass index (BMI) is a value derived from the mass (weight) and height of a person.</p>

	<img src="https://thumbs.dreamstime.com/b/bmi-body-mass-index-dial-chart-clipart-image-isolated-white-background-bmi-body-mass-index-dial-chart-136770166.jpg" id="mass">

	<br><br>

	<form onsubmit="return calculateBMI(event)">
		<label>Weight in Kilograms (kg):</label>
		<input type="number" id="weight" class="form-control" step="any" required>
		<br><br>
		<label>Height in Meters (m):</label>
		<input type="number" id="height" class="form-control" step="any" required>
		<br><br>
		<button type="submit" class="btn btn-success">Compute BMI</button>
	</form>

	<br>
	<h4 id="bmiResult"></h4>
	<h5 id="bmiMessage"></h5>

<script>
	function calculateBMI(event) {
		event.preventDefault();

		let weight = Number(document.getElementById("weight").value);
		let height = Number(document.getElementById("height").value);

		if (height > 0) {
			let bmi = weight / Math.pow(height, 2);
			bmi = Math.round(bmi * 100) / 100;

			document.getElementById("bmiResult").innerHTML = "Your BMI is: " + bmi;

			if (bmi < 18.5) {
				document.getElementById("bmiMessage").innerHTML = "Category: Underweight";
			} else {
				if (bmi < 25) {
					document.getElementById("bmiMessage").innerHTML = "Category: Normal weight";
				} else {
					if (bmi < 30) {
						document.getElementById("bmiMessage").innerHTML = "Category: Overweight";
					} else {
						document.getElementById("bmiMessage").innerHTML = "Category: Obese";
					}
				}
			}
		} else {
			document.getElementById("bmiResult").innerHTML = "Height must be greater than 0.";
			document.getElementById("bmiMessage").innerHTML = "";
		}
	}
</script>
</body>
</html>
